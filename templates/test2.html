<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        font-family: sans-serif;
      }
      .sign {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
        justify-content: flex-start;
        height: 100%;
      }
      .dest {
        color: white;
        width: 100%;
        border: 2px solid white;
        height: 20%;
        max-height: 20%;
        flex: 0 0 auto;

        display: flex;
        flex-direction: column;
        /* to ensure that the border does not add to size */
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }

      .amenities {
        display: inline-flex;
        writing-mode: vertical-lr;
        flex-wrap: wrap;
        align-content: flex-start;
        height: 100%;
      }
      svg.amenity-icon {
        width: 20mm;
        height: 50%;
        padding-left: 10px;
        padding-right: 10px;
        writing-mode: horizontal-tb;
      }

      svg.arrow {
        padding: 10px;
        flex-basis: 20%;
        flex-grow: 0;
        flex-shrink: 0;
        margin-left: auto;
      }
      text.dest-name {
        overflow: hidden;
      }
      .dest-top {
        height: 75%;
        max-height: 75%;
        width: 100%;
        display: flex;
        font-size: 1in;

        /* line-height: 85%; */
        font-size: 1in;
      }
      .dest-bottom {
        margin-top: auto;
        max-height: 25%;
        max-width: 100%;
        /* padding: 10px; */
        font-size: 0.6in;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
      }
      .elevation-icon {
        width: 60px;
        height: 40px;
      }
      .bike-icon {
        width: 70px;
        height: 40px;
      }
    </style>
  </head>

    <div
      class="page"
      style="
        width: 11in;
        height: 17in;
        background-color: #01735c;
        border-radius: 20px;
      "
    >
      <div class="sign">
        {% for destination in destinations %}
        <div class="dest">
          <div class="dest-top">
            <div class="amenities">
              {% for amenity in ['dining', 'grocery', 'skytrain', 'washroom'] %}
              {% if amenity in destination['amenities'] %}
              <svg class="amenity-icon {{amenity}}">
                <use href="#{{amenity}}"></use>
              </svg>
              {% endif %} {% endfor %}
            </div>
            <text class="dest-name">Brentwood Mall</text>
            <svg class="arrow">
              <use href="#arrow_{{destination['direction']}}"></use>
            </svg>
          </div>
          <div class="dest-bottom">
            <div class="dest-section section-distance">
              <text>2.7km</text>
            </div>
            <div class="dest-section section-traveltime">
              <svg class="bike-icon">
                <use href="#bike_icon"></use>
              </svg>
              <text>10min</text>
            </div>
            <div class="dest-section section-elevation-gain">
              <svg class="elevation-icon">
                <use href="#elevation_icon"></use>
              </svg>
              <text>25m</text>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
